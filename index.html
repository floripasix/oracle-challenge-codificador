<!DOCTYPE html>
<html lang="pt-br" class="white-theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/body.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body>
    <header class="header">
        <a class="link-alura" href="http://www.alura.com.br/" target="_blank">
            <img class="logo" src="assets/image/a/Vector@2x.png" alt="Logo Alura">
        </a>
        <nav class="nav">
            <button class="btn-mobile">
                Menu
                <span class="hamburger"></span>
            </button>
            <ul class="menu">
                <li><a class="link" href="https://www.linkedin.com/in/osvaldocjr/" target="_blank">
                    Linkedin
                    <img class="icon linkedin" src="assets/image/icons/linkedin.png" alt="Linkedin">
                </a></li>
                <li><a class="link" href="https://github.com/floripasix" target="_blank">
                    Github
                    <img class="icon github" src="assets/image/icons/github.png" alt="Github">
                </a></li>
                <li><button class="temas-dark">Tema Dark</button></li>
                <li><button class="temas-white">Tema Light</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <textarea class="inserir-texto" name="textoEntrada" placeholder="Digite seu texto aqui." cols="30"
                rows="10"></textarea>
            <div class="regras">
                <span class="exclamacao">!</span>
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="buttons">
                <button class="criptografar button">Criptografar</button>
                <button class="descriptografar button">Descriptografar</button>
            </div>
        </main>
        <aside>
            <div class="texto-espera">
                <img class="procurando" src="assets/image/espera/High quality products 1 1@2x.png"
                    alt="Imagem de Busca">
                <div class="mensagem-texto">
                    <h2 class="esperando-mensagem">Nenhuma mensagem encontrada</h2>
                    <p class="digite-texto"> Digite um texto que você deseja criptografar ou descriptografar
                    </p>
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <p>Desenvolvido por Osvaldo Coelho Jr.</p>
    </footer>
    
    <script src="assets/javascript/header.js"></script>
    <script src="assets/javascript/criptografia.js"></script>
    <script src="assets/javascript/temas.js"></script>
    <script src="assets/javascript/textarea.js"></script>

</body>

</html>
